<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Shivam Park Players | Official Team Site</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&family=Playfair+Display:wght@700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* --- ALL YOUR ORIGINAL CSS (unchanged) --- */
        :root {
            --primary-green: #0f381e;
            --accent-green: #2e7d32;
            --gold: #ffd700;
            --gold-shine: #fff59d;
            --red-danger: #c62828;
            --card-shadow: 0 10px 25px rgba(0,0,0,0.3);
            --glass-bg: rgba(255, 255, 255, 0.95);
            --dark-glass: rgba(0, 0, 0, 0.9);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: 'Roboto', sans-serif;
            color: #333;
            background: url('dharmshalajpg.jpg') no-repeat center center fixed; 
            background-size: cover;
            min-height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        nav {
            background: linear-gradient(to right, #051b0e, #0f381e);
            border-bottom: 2px solid var(--gold);
            padding: 10px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0,0,0,0.6);
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .custom-logo-svg {
            height: 50px;
            width: 50px;
            filter: drop-shadow(0 0 5px rgba(255, 215, 0, 0.6));
        }

        .nav-title {
            color: white;
            font-size: 1.1rem;
            font-weight: 800;
            font-family: 'Montserrat', sans-serif;
            text-transform: uppercase;
            line-height: 1.1;
            display: flex;
            flex-direction: column;
        }
        .nav-title small { font-size: 0.6rem; color: var(--gold); letter-spacing: 2px; font-weight: 400; }

        .nav-links { list-style: none; display: flex; gap: 10px; align-items: center;}
        
        .nav-links button {
            background: none;
            border: none;
            color: rgba(255,255,255,0.8);
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            padding: 8px 10px;
            transition: 0.3s;
            text-transform: uppercase;
            position: relative;
        }

        .nav-links button.active { color: var(--gold); border-bottom: 2px solid var(--gold); }
        .nav-links button:active { transform: scale(0.95); }

        .music-btn { border: 1px solid var(--gold) !important; border-radius: 20px; color: var(--gold) !important; font-size: 0.8rem !important; }
        .music-playing { background: var(--gold) !important; color: var(--primary-green) !important; box-shadow: 0 0 15px var(--gold); }

        .admin-btn { border: 1px solid rgba(255,255,255,0.3) !important; border-radius: 4px; padding: 8px 12px !important;}

        .page-section { display: none; max-width: 1000px; width: 100%; margin: 20px auto; padding: 0 15px; flex-grow: 1; }
        .page-section.active-section { display: block; animation: fadeInUp 0.5s ease-out; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        h2.section-heading {
            text-align: center; color: white; margin-bottom: 20px;
            font-family: 'Montserrat', sans-serif; text-transform: uppercase;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            border-bottom: 3px solid var(--gold); display: inline-block; padding-bottom: 5px;
            font-size: 1.5rem;
        }
        .center-wrapper { text-align: center; }

        .form-card { background: var(--glass-bg); padding: 25px; border-radius: 15px; box-shadow: var(--card-shadow); border-top: 5px solid var(--gold); }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .full-width { grid-column: 1 / -1; }
        
        input, select { 
            width: 100%; padding: 12px; border: 2px solid #ccc; border-radius: 8px; margin-top: 5px; 
            font-size: 16px; background: #fff;
        }
        input:focus, select:focus { border-color: var(--primary-green); outline: none; }
        label { font-weight: bold; font-size: 0.9rem; color: var(--primary-green); }

        .file-upload-wrapper { position: relative; overflow: hidden; display: inline-block; width: 100%; }
        .file-upload-wrapper input[type=file] { font-size: 100px; position: absolute; left: 0; top: 0; opacity: 0; cursor: pointer; height: 100%; width: 100%; }
        .btn-file { background: #e8f5e9; border: 2px dashed var(--primary-green); color: var(--primary-green); padding: 15px; border-radius: 8px; text-align: center; font-weight: bold; }
        
        .btn-submit { 
            background: var(--primary-green); color: white; border: none; padding: 15px; width: 100%; 
            font-weight: bold; cursor: pointer; border-radius: 8px; margin-top: 10px; font-size: 1.1rem; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        .btn-submit:active { transform: scale(0.98); background: var(--gold); color: #000; }

        .squad-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(100%, 1fr)); gap: 20px; }
        @media(min-width: 600px) { .squad-grid { grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); } }

        .player-card { background: var(--glass-bg); border-radius: 15px; overflow: hidden; box-shadow: var(--card-shadow); position: relative; border: 1px solid rgba(255,255,255,0.5); }
        .card-top { background: linear-gradient(135deg, var(--primary-green), #051b0e); color: white; padding: 20px; text-align: center; position: relative; }
        .jersey-badge { position: absolute; top: 10px; right: 10px; background: var(--gold); color: var(--primary-green); font-weight: 800; padding: 5px 10px; border-radius: 50%; font-size: 0.9rem; border: 2px solid white; }
        
        .avatar { width: 80px; height: 80px; background: white; border-radius: 50%; margin: 0 auto 10px; display: flex; justify-content: center; align-items: center; border: 3px solid var(--gold); overflow: hidden; }
        .avatar img { width: 100%; height: 100%; object-fit: cover; }
        .avatar i { font-size: 2.5rem; color: var(--primary-green); }
        
        .player-name { font-size: 1.2rem; font-weight: 700; text-transform: uppercase; }
        .player-role-tag { font-size: 0.8rem; color: var(--gold); text-transform: uppercase; letter-spacing: 1px; }
        
        .card-stats { padding: 15px 20px; }
        .stat-row { display: flex; align-items: center; margin-bottom: 8px; font-size: 0.95rem; }
        .stat-row i { width: 25px; color: var(--accent-green); }
        
        .delete-btn { display: none; width: 100%; border: none; background: #ffebee; color: var(--red-danger); padding: 15px; cursor: pointer; font-weight: bold; border-top: 1px solid #eee; font-size: 1rem; }

        footer { background: var(--dark-glass); padding: 20px; text-align: center; border-top: 2px solid var(--gold); margin-top: 30px; }
        .partners-logos { display: flex; justify-content: center; gap: 20px; margin-top: 10px; }
        .partner-img { height: 40px; border-radius: 4px; }

        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 2000; justify-content: center; align-items: center; backdrop-filter: blur(5px); }
        .login-box { background: white; padding: 30px; border-radius: 15px; width: 90%; max-width: 350px; text-align: center; border: 3px solid var(--gold); }
        .btn-login { width: 100%; background: var(--gold); color: var(--primary-green); padding: 12px; border: none; font-weight: bold; cursor: pointer; border-radius: 5px; margin-top: 10px; font-size: 1rem; }
        .admin-status { display: none; background: var(--gold); color: var(--primary-green); padding: 2px 8px; font-weight: bold; font-size: 0.6rem; border-radius: 10px; margin-top: 5px; }
        .empty-state { text-align: center; color: white; margin-top: 50px; background: rgba(0,0,0,0.6); padding: 30px; border-radius: 10px; }

        @media (max-width: 768px) {
            body { background-attachment: scroll; background-position: center top; }
            nav { flex-direction: column; gap: 10px; padding: 10px; }
            .nav-left { width: 100%; justify-content: center; position: relative; }
            .admin-status { position: absolute; right: 0; top: 0; }
            .nav-links { width: 100%; justify-content: space-between; background: rgba(0,0,0,0.3); padding: 5px; border-radius: 10px; }
            .nav-links button { font-size: 0.75rem; padding: 8px; flex-grow: 1; }
            .form-grid { grid-template-columns: 1fr; }
            .page-section { margin-top: 10px; padding: 0 10px; }
            .form-card { padding: 20px 15px; }
            .custom-logo-svg { height: 40px; width: 40px; }
            .nav-title { font-size: 1rem; }
        }
    </style>
</head>
<body>

    <!-- Firebase SDKs (Compat version - works directly in browser) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <script>
        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDKD1OdJbmsMTvqvTqdcd-SG2_Bi-Vns9Y",
            authDomain: "shivam-park-players.firebaseapp.com",
            projectId: "shivam-park-players",
            storageBucket: "shivam-park-players.firebasestorage.app",
            messagingSenderId: "307610274800",
            appId: "1:307610274800:web:74b94c3491295f8574eb35"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
    </script>

    <audio id="teamAnthem" loop>
        <source src="135510.mp3" type="audio/mpeg">
    </audio>

    <nav>
        <div class="nav-left">
            <svg class="custom-logo-svg" viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="48" fill="#ffd700" stroke="#fff" stroke-width="2"/>
                <circle cx="50" cy="50" r="42" fill="#0f381e" />
                <path d="M 42 42 Q 50 58 58 42" stroke="white" stroke-width="2" fill="none" transform="rotate(45 50 50)"/>
                <text x="50" y="60" text-anchor="middle" font-family="serif" font-weight="bold" font-size="24" fill="#ffd700">SP</text>
            </svg>
            <div class="nav-title">
                Shivam Park
                <small>PLAYERS</small>
                <span id="adminBadge" class="admin-status">ADMIN</span>
            </div>
        </div>
        <ul class="nav-links">
            <li><button onclick="toggleMusic()" id="musicToggle" class="music-btn"><i class="fas fa-play"></i></button></li>
            <li><button onclick="showSection('register')" id="nav-reg" class="active">Register</button></li>
            <li><button onclick="showSection('squad')" id="nav-squad">Squad</button></li>
            <li><button onclick="openAdminLogin()" class="admin-btn"><i class="fas fa-lock"></i></button></li>
        </ul>
    </nav>

    <div id="loginModal" class="modal-overlay">
        <div class="login-box">
            <h3><i class="fas fa-user-shield"></i> Captain Access</h3>
            <input type="email" id="adminEmail" placeholder="Enter Email">
            <input type="password" id="adminPass" placeholder="Enter Password">
            <button onclick="checkAdminLogin()" class="btn-login">LOGIN</button>
            <button onclick="closeAdminLogin()" style="margin-top:15px; background:none; border:none; color:#666; font-size:0.9rem; text-decoration:underline;">Cancel</button>
        </div>
    </div>

    <section id="register" class="page-section active-section">
        <div class="center-wrapper">
            <h2 class="section-heading">Join Team</h2>
        </div>
        
        <div class="form-card">
            <form id="regForm" onsubmit="registerPlayer(event)">
                <div class="form-grid">
                    <div class="full-width">
                        <label>Player Photo</label>
                        <div class="file-upload-wrapper">
                            <div class="btn-file"><i class="fas fa-camera"></i> Upload Photo</div>
                            <input type="file" id="pPhoto" accept="image/*" onchange="previewFile()">
                        </div>
                        <small id="fileNameDisplay" style="color:#666; display:block; margin-top:5px; text-align:center;"></small>
                    </div>

                    <div class="full-width">
                        <label>Full Name</label>
                        <input type="text" id="pName" placeholder="e.g. Rohit Sharma" required>
                    </div>
                    <div>
                        <label>Jersey No.</label>
                        <input type="number" id="pJersey" placeholder="0-99" required>
                    </div>
                    <div>
                        <label>Age</label>
                        <input type="number" id="pAge" placeholder="Age">
                    </div>

                    <div class="full-width" style="margin-top:10px; border-top:1px solid #ddd; padding-top:10px;">
                        <label style="color:var(--accent-green);">Batting Style</label>
                    </div>
                    <div>
                        <select id="pBatHand">
                            <option value="Right Hand">Right Hand</option>
                            <option value="Left Hand">Left Hand</option>
                        </select>
                    </div>
                    <div>
                        <select id="pBatOrder">
                            <option value="Top Order">Top</option>
                            <option value="Middle Order">Middle</option>
                            <option value="Lower Order">Lower</option>
                        </select>
                    </div>

                    <div class="full-width" style="margin-top:10px; border-top:1px solid #ddd; padding-top:10px;">
                        <label style="color:var(--accent-green);">Bowling Style</label>
                    </div>
                    <div class="full-width">
                        <select id="pBowlStyle" onchange="toggleBowlDetails()">
                            <option value="None">I Do Not Bowl</option>
                            <option value="Fast">Fast / Pace</option>
                            <option value="Medium">Medium Pace</option>
                            <option value="Spin">Spin</option>
                        </select>
                    </div>

                    <div id="bowlDetailsBox" class="full-width form-grid" style="display:none; gap:10px;">
                        <div>
                            <label>Arm</label>
                            <select id="pBowlArm">
                                <option value="Right Arm">Right</option>
                                <option value="Left Arm">Left</option>
                            </select>
                        </div>
                        <div>
                            <label>Variation</label>
                            <input type="text" id="pBowlVar" placeholder="e.g. Off-Spin">
                        </div>
                    </div>

                    <div class="full-width" style="background: rgba(15, 56, 30, 0.05); padding: 15px; border-radius: 8px;">
                        <label style="display:flex; align-items:center; gap:15px; color:#333;">
                            <input type="checkbox" id="pWK" style="width:25px; height:25px; margin:0;">
                            Is Wicket Keeper?
                        </label>
                    </div>

                    <div class="full-width">
                         <button type="submit" class="btn-submit">ADD TO SQUAD <i class="fas fa-check"></i></button>
                    </div>
                </div>
            </form>
        </div>
    </section>

    <section id="squad" class="page-section">
        <div class="center-wrapper">
            <h2 class="section-heading">Team Squad</h2>
        </div>
        <div id="squadContainer" class="squad-grid"></div>
        <div id="emptyMsg" class="empty-state">
            <i class="fas fa-user-friends" style="font-size:3rem; margin-bottom:10px;"></i>
            <p>No players yet.</p>
        </div>
    </section>

    <footer>
        <div class="footer-content">
            <div class="partners-label" style="color:white; font-size:0.8rem; margin-bottom:5px;">Affiliated With</div>
            <div class="partners-logos">
                <img src="bcci.jpg" alt="BCCI" class="partner-img" onerror="this.style.display='none'">
                <img src="icc.jpg" alt="ICC" class="partner-img" onerror="this.style.display='none'">
            </div>
            <div style="font-size:0.7rem; color:rgba(255,255,255,0.5); margin-top:15px;">
                &copy; 2026 Shivam Park Players
            </div>
        </div>
    </footer>

    <script>
        // --- CONFIG & STATE ---
        const ADMIN_EMAIL = "captain@shivam.com";
        const ADMIN_PASS = "victory2025";
        let isAdminLoggedIn = false;
        const audio = document.getElementById('teamAnthem');
        let isPlaying = false;

        // --- MUSIC ---
        function toggleMusic() {
            const btn = document.getElementById('musicToggle');
            if (isPlaying) {
                audio.pause();
                btn.innerHTML = '<i class="fas fa-play"></i>';
                btn.classList.remove('music-playing');
            } else {
                audio.play().then(() => {
                    btn.innerHTML = '<i class="fas fa-pause"></i>';
                    btn.classList.add('music-playing');
                }).catch(err => {
                    alert("⚠️ Audio file not found or blocked. Check '135510.mp3'");
                });
            }
            isPlaying = !isPlaying;
        }

        // --- NAVIGATION ---
        function showSection(sectionId) {
            document.querySelectorAll('.page-section').forEach(sec => sec.classList.remove('active-section'));
            document.querySelectorAll('.nav-links button').forEach(btn => { if(btn.id) btn.classList.remove('active'); });
            
            document.getElementById(sectionId).classList.add('active-section');
            const navBtn = document.getElementById('nav-' + sectionId);
            if(navBtn) navBtn.classList.add('active');

            window.scrollTo(0,0);

            if(sectionId === 'squad') renderSquadList();
        }

        // --- FORM HELPERS ---
        function previewFile() {
            const file = document.getElementById('pPhoto').files[0];
            if(file) document.getElementById('fileNameDisplay').innerText = "✓ " + file.name;
        }

        function toggleBowlDetails() {
            const style = document.getElementById('pBowlStyle').value;
            document.getElementById('bowlDetailsBox').style.display = (style === 'None') ? 'none' : 'grid';
        }

        function formatName(str) {
            return str.replace(/\w\S*/g, txt => txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase());
        }

        // --- ADD PLAYER ---
        function registerPlayer(e) {
            e.preventDefault();
            
            const nameInput = document.getElementById('pName');
            if(nameInput.value.trim() === "") { alert("Enter Name"); return; }

            const fileInput = document.getElementById('pPhoto');
            const file = fileInput.files[0];

            if(file) {
                const reader = new FileReader();
                reader.onload = function(event) { savePlayerData(event.target.result); };
                reader.readAsDataURL(file);
            } else {
                savePlayerData(null);
            }
        }

        async function savePlayerData(imageBase64) {
            const name = formatName(document.getElementById('pName').value.trim());
            const jersey = document.getElementById('pJersey').value;
            const batHand = document.getElementById('pBatHand').value;
            const bowlStyle = document.getElementById('pBowlStyle').value;
            const isWk = document.getElementById('pWK').checked;

            let role = "Batsman";
            if (isWk) role = "Wicket Keeper";
            else if (bowlStyle !== "None" && document.getElementById('pBatOrder').value !== "Lower Order") role = "All-Rounder";
            else if (bowlStyle !== "None") role = "Bowler";

            const newPlayer = {
                name: name,
                jersey: jersey,
                role: role,
                batting: batHand,
                bowling: (bowlStyle === "None") ? "None" : `${document.getElementById('pBowlArm').value} ${bowlStyle}`,
                variation: document.getElementById('pBowlVar').value || "-",
                photo: imageBase64 || null,
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
            };

            try {
                await db.collection("players").add(newPlayer);
                alert("✅ Player Added to Squad!");
                document.getElementById('regForm').reset();
                document.getElementById('fileNameDisplay').innerText = "";
                showSection('squad');
            } catch (error) {
                console.error("Error adding player:", error);
                alert("❌ Failed to add player. Check internet or Firebase rules.");
            }
        }

        // --- RENDER SQUAD (Real-time) ---
        function renderSquadList() {
            const container = document.getElementById('squadContainer');
            const emptyMsg = document.getElementById('emptyMsg');
            container.innerHTML = "";

            db.collection("players")
              .orderBy("createdAt", "desc")
              .onSnapshot((snapshot) => {
                  container.innerHTML = "";
                  if (snapshot.empty) {
                      emptyMsg.style.display = 'block';
                      return;
                  }
                  emptyMsg.style.display = 'none';

                  snapshot.forEach((doc) => {
                      const player = doc.data();
                      player.id = doc.id;

                      const card = document.createElement('div');
                      card.className = 'player-card';

                      const deleteButtonHTML = isAdminLoggedIn 
                          ? `<button class="delete-btn" style="display:block" onclick="removePlayer('${player.id}')"><i class="fas fa-trash"></i> REMOVE</button>` 
                          : ``;

                      const avatarHTML = player.photo 
                          ? `<div class="avatar"><img src="${player.photo}" alt="Player"></div>`
                          : `<div class="avatar"><i class="fas fa-user"></i></div>`;

                      card.innerHTML = `
                          <div class="card-top">
                              <div class="jersey-badge">${player.jersey}</div>
                              ${avatarHTML}
                              <div class="player-name">${player.name}</div>
                              <div class="player-role-tag">${player.role}</div>
                          </div>
                          <div class="card-stats">
                              <div class="stat-row"><i class="fas fa-baseball-bat-ball"></i> <span>${player.batting}</span></div>
                              <div class="stat-row"><i class="fas fa-bowling-ball"></i> <span>${player.bowling}</span></div>
                          </div>
                          ${deleteButtonHTML}
                      `;
                      container.appendChild(card);
                  });
              }, (error) => {
                  console.error("Error listening to players:", error);
                  emptyMsg.style.display = 'block';
                  emptyMsg.innerHTML = `<p>Error loading squad. Check connection.</p>`;
              });
        }

        // --- ADMIN ---
        function openAdminLogin() { document.getElementById('loginModal').style.display = 'flex'; }
        function closeAdminLogin() { document.getElementById('loginModal').style.display = 'none'; }

        function checkAdminLogin() {
            const email = document.getElementById('adminEmail').value;
            const pass = document.getElementById('adminPass').value;
            if(email === ADMIN_EMAIL && pass === ADMIN_PASS) {
                isAdminLoggedIn = true;
                alert("✅ Logged In as Captain");
                closeAdminLogin();
                document.getElementById('adminBadge').style.display = 'inline-block'; 
                renderSquadList();
            } else {
                alert("❌ Wrong Credentials");
            }
        }

        async function removePlayer(id) {
            if(!isAdminLoggedIn) return;
            if(confirm("Delete this player permanently?")) {
                try {
                    await db.collection("players").doc(id).delete();
                    // Auto-update via onSnapshot
                } catch (error) {
                    alert("Delete failed");
                }
            }
        }

        // --- INIT ---
        document.addEventListener('DOMContentLoaded', () => {
            renderSquadList(); // Start listening immediately
        });
    </script>
</body>
</html>
